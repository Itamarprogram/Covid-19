{% extends 'base.html' %}

{% block content %}
<div style="background-color: #f5f5f5; height: 100vh;">
  <div class="container h-100">
    <div class="row justify-content-center">
        
        <form method ="POST">
          <select class="btn btn-info dropdown-toggle " aria-label="Default select example" name="reason_test">
            <option class="btn btn-secondary" style="text-align: right;" selected>סיבת הבדיקה</option>
            <option class="btn btn-secondary" value="Cultural and sporting events">אירועי תרבות וספורט</option>
            <option class="btn btn-secondary" value="Conferences and exhibitions">כנסים ותערוכות</option>
            <option class="btn btn-secondary" value="Hotels">בתי מלון</option>
            <option class="btn btn-secondary" value="Gyms and pools">בתי מלון</option>
            <option class="btn btn-secondary" value="Synagogue">בתי תפילה מעל ל-50 איש</option>
            <option class="btn btn-secondary" value="Halls">אולמות וגני אירועים</option>
            <option class="btn btn-secondary" value="Festivals">פסטיבלים</option>
            <option class="btn btn-secondary" value="Restaurants">מסעדות, ברים חדרי אוכל ובתי קפה</option>
            <option class="btn btn-secondary" value="Museums">מוזיאונים וספריות</option>
            <option class="btn btn-secondary" value="Amusement parks">אטרקציות תיירותיות ופארקי שעשועים</option>
            <option class="btn btn-secondary" value="Universities">אוניברסיטאות ומוסדות להשכלה גבוהה</option>
          </select>

          <select class="btn btn-info dropdown-toggle text-right " aria-label="Default select example" name="status_vac">
            <option class="btn btn-secondary" selected>סטטוס חיסוני</option>
            <option class="btn btn-secondary" value="vaccinated">מחוסן</option>
            <option class="btn btn-secondary" value="unvaccinated">לא מחוסן</option>
            <option class="btn btn-secondary" value="healed">מחלים</option>
            <option class="btn btn-secondary" value="Vaccine suppressants">מדוכאי חיסון</option>
          </select>

          <select class="btn btn-info dropdown-toggle text-right " aria-label="Default select example" name="age">
            <option class="btn btn-secondary" selected>גיל</option>
            {% for i in range(110) %}
              <option class="btn btn-secondary" value="{{i}}">{{i}}</option>
            {% endfor %}
          </select>
        
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  </div>
</div>
{% endblock content %}
